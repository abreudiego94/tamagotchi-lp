<!DOCTYPE html>
<html>
    <head><title>Virtual PET</title></head>
    <link  rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link  rel="stylesheet" href="css/style.css"></link>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light barra-status">
        <div class="col-lg-4">
          <h1>Felicidade</h1>
          <h2 id="felicidade"></h2>
          
        </div>
        <div class="col-lg-4">
          <h1>Fome</h1>
          <h2 id="fome"></h2> 
        </div>
        <div class="col-lg-4">
          <h1>Vitalidade</h1>
          <h2 id="vitalidade"></h2>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12" id="gameover" style="display:none">
                <p><h1>Game Over</h1></h1></p>
                <p><h2>Você é um pessimo cuidador de pets , da próxima vez ve se cuida melhor </h1></p>
                <button type="button" class="btn btn-secondary btn-lg" id="reiniciar">Reiniciar</button>
              </div>
                
            </div>
            <div class="row">
              <div class="col-lg-3" id="acoes">
                <h1>Ações</h1> 
                <div class="row">
                      <div class="col-lg-12">
                          <button type="button" id="feed" class="btn btn-outline-primary btn-acoes">Feed</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <button type="button" id="flush" class="btn btn-outline-primary btn-acoes ">Flush</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <button type="button" id="play" class="btn btn-outline-primary btn-acoes ">Play</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-12">
                          <button type="button" id="cure" class="btn btn-outline-primary btn-acoes ">Cure</button>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                        <button type="button" id="light"  class="btn btn-outline-primary btn-acoes ">Lights</button>
                    </div>
                </div>
              </div>
              <div class="col-lg-6">
                <ul class="creatures" id="creatures">
                  <li class="sad" id="pet">
                    <div class="click-anim">
                      <figure style="background-color:mediumpurple" id="figurepet">
                        <div class="eye"></div>
                        <div class="eye"></div>
                        <div class="mouth teeth"></div>
                      </figure>
                    </div>
                    <div class="shadow"></div>
                  </li>
                </ul>
              </div>
              <div class="col-lg-3"  id="jogo" style="display:none">
                <div class="alert alert-info" role="alert">
                  <h2>A ideia do jogo é simples você deve adivinhar se o próximo numero é maior ou menor que o atual </h2>
                </div>
                <p><h1 id="jogovalor"></h1></p>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary btn-lg" id="menor">Menor</button>
                  <button type="button" class="btn btn-secondary btn-lg" id="maior">Maior</button>
                </div>
                <div class="alert alert-success" role="alert">
                  Acertos : <h2><p id="acertos"></p></h2>
                </div>
                <div class="alert alert-danger" role="alert">
                  Erros : <h2><p id="erros"></p></h2>
                </div>

              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </body>
  
      <script src="bundle.js"></script>
</html>
